<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}"{{- if (eq .Site.Params.mode "dark") -}} class="dark"{{ end }}>
{{ partial "header.html" . }}

<body>
  <div class="container wrapper">
    <header class="site-header">
      {{ partial "head.html" . }}
    </header>

    <main role="main" aria-label="Series">
      <article class="series-index" id="main-content">
        <header class="series-header">
          <h1>{{ .Title }}</h1>
          <p class="series-description">Explore multi-part article series covering comprehensive deep-dives into specific topics and real-world projects.</p>
        </header>

        <div class="series-content">
          {{ with .Site.GetPage "/series" }}
            {{ .Content }}
          {{ end }}
        </div>
      </article>
    </main>
  </div>

  <footer class="site-footer">
    {{ partial "footer.html" . }}
  </footer>

  <style>
  .series-index { max-width: 900px; margin: 0 auto; padding: 1rem; }
  .series-header { text-align: center; margin-bottom: 2rem; border-bottom: 1px solid var(--color-border, #e1e5e9); padding-bottom: 1.5rem; }
  .series-header h1 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--color-primary, #333); }
  .series-description { font-size: 1.2rem; color: var(--color-text-secondary, #666); line-height: 1.6; max-width: 600px; margin: 0 auto; }
.series-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 2rem; margin-bottom: 3rem; line-height: 1.7; }
  .series-content h2 { margin-top: 2rem; margin-bottom: 1rem; color: var(--color-primary, #333); border-bottom: 2px solid var(--color-accent, #007acc); padding-bottom: .5rem; }
  .series-content h3 { margin-top: 1.5rem; margin-bottom: .75rem; }
/* cards use series.css classes; only icon sizing remains */
  .series-icon { font-size: 2rem; flex-shrink: 0; }
  @media (max-width: 768px) { .series-index { padding:.5rem } .series-header h1 { font-size:2rem } .series-description { font-size:1rem } .series-icon { font-size:1.5rem } }
  </style>

</body>

</html>
