{{ define "main" }}
<article class="topics-index" id="main-content">
  <header class="topics-header">
    <h1>{{ .Title }}</h1>
    {{ if .Params.description }}
    <p class="topics-description">{{ .Params.description }}</p>
    {{ end }}
  </header>

  <div class="topics-content">
    {{ .Content }}
  </div>
</article>

<style>
.topics-index {
  max-width: 900px;
  margin: 0 auto;
  padding: 1rem;
}

.topics-header {
  text-align: center;
  margin-bottom: 2rem;
  border-bottom: 1px solid var(--color-border, #e1e5e9);
  padding-bottom: 1.5rem;
}

.topics-header h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: var(--color-primary, #333);
}

.topics-description {
  font-size: 1.2rem;
  color: var(--color-text-secondary, #666);
  line-height: 1.6;
  max-width: 600px;
  margin: 0 auto;
}

.topics-content {
  line-height: 1.7;
}

.topics-content h2 {
  margin-top: 2rem;
  margin-bottom: 1rem;
  color: var(--color-primary, #333);
  border-bottom: 2px solid var(--color-accent, #007acc);
  padding-bottom: 0.5rem;
}

.topics-content h3 {
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
  color: var(--color-primary, #333);
}

/* Topic Cards Grid */
.topic-card {
  background: var(--color-bg-secondary, #f8f9fa);
  border: 1px solid var(--color-border, #e1e5e9);
  border-radius: 12px;
  padding: 1.5rem;
  margin: 1.5rem 0;
  transition: all 0.3s ease;
  display: flex;
  flex-direction: column;
}

.topic-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  border-color: var(--color-accent, #007acc);
}

.topic-card-header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1rem;
}

.topic-icon {
  font-size: 2rem;
  flex-shrink: 0;
}

.topic-card-title {
  margin: 0;
  flex-grow: 1;
}

.topic-card-title a {
  color: var(--color-primary, #333);
  text-decoration: none;
  font-weight: 600;
  font-size: 1.5rem;
}

.topic-card-title a:hover {
  color: var(--color-accent, #007acc);
}

.topic-card-description {
  color: var(--color-text-secondary, #666);
  line-height: 1.6;
  margin: 0 0 1rem 0;
  flex-grow: 1;
}

.topic-card-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  margin-bottom: 1rem;
}

.topic-tag {
  background: var(--color-accent-light, #e3f2fd);
  color: var(--color-accent, #007acc);
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.875rem;
  font-weight: 500;
}

.topic-card-footer {
  margin-top: auto;
}

.topic-card-link {
  display: inline-flex;
  align-items: center;
  color: var(--color-accent, #007acc);
  text-decoration: none;
  font-weight: 600;
  padding: 0.75rem 1.5rem;
  border: 2px solid var(--color-accent, #007acc);
  border-radius: 8px;
  transition: all 0.3s ease;
}

.topic-card-link:hover {
  background: var(--color-accent, #007acc);
  color: white;
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .topics-index {
    --color-primary: #f0f0f0;
    --color-text-secondary: #b0b0b0;
    --color-bg-secondary: #2a2a2a;
    --color-border: #404040;
    --color-accent: #4dabf7;
    --color-accent-light: #1a365d;
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .topics-index {
    padding: 0.5rem;
  }

  .topics-header h1 {
    font-size: 2rem;
  }

  .topics-description {
    font-size: 1rem;
  }

  .topic-card {
    padding: 1rem;
    margin: 1rem 0;
  }

  .topic-card-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .topic-icon {
    font-size: 1.5rem;
  }

  .topic-card-title a {
    font-size: 1.25rem;
  }
}
</style>
{{ end }}
