{{- if .IsHome -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": {{ .Site.Title | jsonify }},
  "url": {{ .Site.BaseURL | jsonify }},
  "description": {{ .Site.Params.description | jsonify }},
  {{- if .Site.Params.enablePagefind }}
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ .Site.BaseURL }}search?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  },
  {{- end }}
  "publisher": {
    "@type": "Person",
    "name": {{ .Site.Params.author.name | default .Site.Author.name | jsonify }}
  }
}
</script>
{{- else if .IsPage -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ .Title | jsonify }},
  "description": {{ .Params.description | default .Summary | plainify | truncate 160 | jsonify }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": {{ .Params.author | default .Site.Params.author.name | default .Site.Author.name | jsonify }}
  },
  "publisher": {
    "@type": "Person",
    "name": {{ .Site.Params.author.name | default .Site.Author.name | jsonify }}
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink | jsonify }}
  },
  {{- if .Params.image }}
  "image": {
    "@type": "ImageObject",
    "url": {{ .Params.image | absURL | jsonify }}
  },
  {{- end }}
  "wordCount": {{ .WordCount }},
  "url": {{ .Permalink | jsonify }}
}
</script>

{{- /* Breadcrumb structured data for pages */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": {{ .Site.BaseURL | jsonify }}
    }
    {{- if .Parent -}},
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ .Parent.Title | jsonify }},
      "item": {{ .Parent.Permalink | jsonify }}
    }
    {{- end -}},
    {
      "@type": "ListItem",
      "position": {{ if .Parent }}3{{ else }}2{{ end }},
      "name": {{ .Title | jsonify }},
      "item": {{ .Permalink | jsonify }}
    }
  ]
}
</script>
{{- else if .IsSection -}}
{{- /* Section pages like /posts/ */ -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CollectionPage",
  "name": {{ .Title | jsonify }},
  "description": {{ .Params.description | default .Summary | plainify | truncate 160 | jsonify }},
  "url": {{ .Permalink | jsonify }},
  "mainEntity": {
    "@type": "ItemList",
    "numberOfItems": {{ len .Pages }}
  }
}
</script>
{{- end -}}
